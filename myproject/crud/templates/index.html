<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Members</h1>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>DOB</th>
        </tr>
        {% for x in member %}   
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.firstname}}</td>
            <td>{{x.lasttname}}</td>
            <td>{{x.dob}}</td>
            <td><a href="{% url 'delete' x.id %}">Delete</a></td>
            <td><a href="{% url 'update' x.id %}">Update</a></td>
        </tr>
        {% endfor %}
    </table>
    <p>
        <a href="{% url 'add' %}">Add Member</a>
    </p>
</body>
</html>
